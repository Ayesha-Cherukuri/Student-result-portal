<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .result-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #a18cd1;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .info {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .info strong {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #a18cd1;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }
        a:hover {
            background: #7b5cc9;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Student Result</h1>

        <div class="info">
            <p><strong>Name:</strong> {{ student.name }}</p>
            <p><strong>Roll No:</strong> {{ student.roll_no }}</p>
        </div>

        <table>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result.subject }}</td>
                <td>{{ result.marks }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
