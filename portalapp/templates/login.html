<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Student Result Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 350px;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        input:focus {
            border-color: #ff758c;
            box-shadow: 0 0 5px #ff758c;
        }
        button {
            width: 100%;
            background: #ff758c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4b6e;
        }
        p {
            margin-top: 20px;
            font-size: 14px;
        }
        a {
            color: #ff4b6e;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter Username" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p><a href="{% url 'home' %}">Back to Home</a></p>
    </div>
</body>
</html>
