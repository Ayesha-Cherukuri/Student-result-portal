<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: 500;
    }
    .welcome-section {
      text-align: center;
      margin-top: 80px;
    }
    .welcome-section h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn-custom {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      border-radius: 50px;
      padding: 10px 25px;
      font-weight: 600;
      margin-top: 20px;
    }
    .btn-custom:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Student Portal</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'result' %}">My Results</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Welcome Section -->
  <div class="welcome-section">
    <h1>Welcome, {{ request.user.username }}!</h1>
    <p class="mt-3">Check your academic results and stay updated with the latest grades.</p>
    <a href="{% url 'result' %}" class="btn btn-custom">View Results</a>
  </div>

  <!-- Example Form (with CSRF) -->
  <div class="container mt-5 text-center">
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-warning">Dummy Submit (CSRF Protected)</button>
    </form>
  </div>
</body>
</html>
